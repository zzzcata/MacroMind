<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MacroMind</title>

  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }

    .container {
      width: 800px;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #8b949e;
      margin-bottom: 30px;
    }

    input {
      padding: 12px;
      font-size: 18px;
      width: 200px;
      background: #161b22;
      border: 1px solid #30363d;
      color: white;
      border-radius: 6px;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      font-size: 16px;
      background: #238636;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #2ea043;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
    }

    .driver {
      margin-top: 10px;
      padding: 10px;
      background: #0d1117;
      border-radius: 6px;
    }

    .label {
      font-weight: bold;
      color: #58a6ff;
    }

    .error {
      color: #ff7b72;
      margin-top: 20px;
    }

    .loading {
      margin-top: 20px;
      color: #8b949e;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>MacroMind</h1>
  <div class="subtitle">AI market move intelligence</div>

  <input id="ticker" placeholder="AAPL" />
  <button onclick="analyze()">Analyze</button>

  <div id="status"></div>
  <div id="result"></div>
</div>

<script>
async function analyze() {
  const ticker = document.getElementById("ticker").value.trim().toUpperCase();
  const resultDiv = document.getElementById("result");
  const statusDiv = document.getElementById("status");

  resultDiv.innerHTML = "";
  statusDiv.innerHTML = "";

  if (!ticker) {
    statusDiv.innerHTML = '<div class="error">Enter a ticker</div>';
    return;
  }

  statusDiv.innerHTML = '<div class="loading">Analyzing...</div>';

  try {
    const res = await fetch(`https://macromind-api-3edn.onrender.com/analyze?ticker=${ticker}`);
    const data = await res.json();

    if (data.error) {
      statusDiv.innerHTML = `<div class="error">${data.message}</div>`;
      return;
    }

    statusDiv.innerHTML = "";

    const interpretation = data.interpretation;

    let html = `
      <div class="card">
        <div><b>${data.request.ticker}</b> — ${data.facts.price} (${data.facts.pct_change_1d.toFixed(2)}%)</div>
        <br>
        <div>${interpretation.summary}</div>
      </div>

      <div class="card">
        <div class="label">Drivers</div>
    `;

    interpretation.drivers.forEach(d => {
      html += `
        <div class="driver">
          <b>${d.label}</b> (${d.type}) — strength: ${d.strength}
        </div>
      `;
    });

    html += `</div>`;

    resultDiv.innerHTML = html;

  } catch (err) {
    statusDiv.innerHTML = '<div class="error">API connection failed</div>';
  }
}
</script>

</body>
</html>
